<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexmasc" value="M"><label for="isexmasc">Masculino</label><br>
            <input type="radio" name="sexo" id="isexfem" value="F" checked><label for="isexfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="espbasquete" id="iespbasquete"><label for="iespbasquete">Basquete</label><br>
            <input type="checkbox" name="epsfutebol" id="iespfutebol"><label for="iespfutebol">Futebol<br></label>
            <input type="checkbox" name="espnatacao" id="iespnatacao"><label for="iespnatacao">Natação</label><br>
            <input type="checkbox" name="esptenis" id="iesptenis"><label for="iesptenis">Tênis</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
